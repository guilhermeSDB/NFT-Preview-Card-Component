<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/card.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div>
    <div class="card">
      <img class="card_img" src="images/image-equilibrium.jpg" alt="Imagem do Ethereum">

      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__infos">
        <p> <img class="info_img-ethereum" src="images/icon-ethereum.svg" alt="Icone de um Ethereum"> 0.041 ETH</p>
        <p> <img class="info_img-clock" src="images/icon-clock.svg" alt="Icone de um RelÃ³gio"> 3 days left</p>
      </div>

      <div class="card_nft-creator">
        <img src="images/image-avatar.png" alt="Image do criador do NFT">
        <p>Creation of <span>Jules Wyvern</span></p>  
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
